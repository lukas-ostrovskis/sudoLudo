<!DOCTYPE html>
<html>
    <head>
        <title>sudoLudo</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="splash.css">
    </head>
    <body>
        <div class = "game">

            <div class = "rectangle">CIA BUS LOGO</div>
            <form action = "/play" method="get">
                <button type="submit" class = "btn">Start a game</button>
            </form>
            <button type="button" class = "btn1">How to</button>
            <div class="rectangle hidden" id="howTo">Unfortunately, this version only supports 2 players</div>
            <button type= "button" class = "hidden-btn" id="howToButton">Close</button>

            
            <div class="statistics"> 
                <h2>Currently Playing:</h2>
                <h2>Ongoing games:</h2>
                <h2>Waiting for opponent:</h2>
            </div>   
        </div>
        <script src = "javascripts/home.js" defer></script>
        <script src = "javascripts/screen.js"></script>
    </body>
</html>
